<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowdsourced Infrastructure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="row">
            <div class="mx-5">
                <h4>Holder Text</h4>
            </div>
        </div>
      <div class="nav-container mx-5">
        <a class="btn" href="/signin.html">Sign up</a>
      </div>
    </nav>
    <!-- Masthead-->
    <div class="container my-5">
      <div class="card">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label"
              >Username</label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="usernameHelp"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              id="inputPassword5"
              class="form-control"
              placeholder="Password"
              aria-describedby="passwordHelpBlock"
            />
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and
              numbers, and must not contain spaces, special characters, or
              emoji.
            </div>
          </div>
          <button type="submit" class="btn">Login</button>
          <div>
            <p>Don't have an account? <span><a href="/signin.html">Sign up here</a></span></p>
            <p><a href="/card.html">home</a></p>
          </div>
        </form>
    </div>
  </body>
</html>
