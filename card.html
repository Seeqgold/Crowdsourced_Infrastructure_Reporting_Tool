<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Crowdsourced</title>
</head>

<body class="bg-green-200 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
      <h2 class="text-2xl font-bold mb-4">New Complaint</h2>
      <form>
          <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Complaint Title</label>
              <input type="text" class="w-full p-3 border rounded-lg" placeholder="Enter title">
          </div>
          <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Description</label>
              <textarea class="w-full p-3 border rounded-lg h-24" placeholder="Enter details"></textarea>
          </div>
          <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Status</label>
              <div class="flex gap-4">
                  <label class="flex items-center gap-2">
                      <input type="radio" name="status" class="text-red-500" checked>
                      <span>Urgent</span>
                  </label>
                  <label class="flex items-center gap-2">
                      <input type="radio" name="status" class="text-yellow-500">
                      <span>Medium</span>
                  </label>
                  <label class="flex items-center gap-2">
                      <input type="radio" name="status" class="text-green-500">
                      <span>Low</span>
                  </label>
              </div>
          </div>
          <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Upload Photo</label>
              <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer">
                  <span class="text-gray-500">+ Photo</span>
              </div>
          </div>
          <button class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-blue-600">Submit</button>
      </form>
  </div>

  <footer class="bg-green-100 text-gray-800 fixed inset-x-0 bottom-0 p-4 text-xs flex justify-between">
   <div>
    &copy; SheCodeAfrica x Glovo Academy ~ team 3
   </div>
   <div class="space-x-2">
    <i class="fa fa-instagram"></i>
    <i class="fa fa-facebook"></i>
    <i class="fa fa-twitter"></i>
    <i class="fa fa-envelope"></i>
   </div>
  </footer>
</body>
</html>
